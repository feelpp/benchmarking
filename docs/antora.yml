name: benchmarking
title: The Feel++ Benchmarking Project
version: ~
start_page: index.adoc
asciidoc:
  attributes:
    project_name: The Feel++ Benchmarking Project
    numbered: true
    dynamic-blocks@: ''
    allow-uri-read: true
    hide-uri-scheme: true
    feelpp: Feel++
    stem: latexmath
    python: Python
    cpp: C++
ext:
  collector:
    - worktree:
        checkout: false
        keep: false
        create: false
    - clean:
        - dir: docs/modules/ROOT/pages/machines
        - dir: docs/modules/ROOT/pages/applications
        - dir: docs/modules/ROOT/pages/reports
        - dir: docs/modules/ROOT/pages/use_cases
        - dir: docs/modules/ROOT/pages/descriptions
        - dir: reports/
      run:
        command: render-benchmarks
      scan:
        - dir: docs/modules/ROOT/pages/machines
        - dir: docs/modules/ROOT/pages/applications
        - dir: docs/modules/ROOT/pages/reports
        - dir: docs/modules/ROOT/pages/use_cases
        - dir: docs/modules/ROOT/pages/descriptions
        - dir: reports/
nav:
  - modules/ROOT/nav.adoc

